{% extends 'base.html' %}
{% load customtags %}
{% load static %}

{% block title %}
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'user_app/css/login.css' %}">
{% endblock %}

{% block content %}
    <div class="login-container">
        <div class="tabs">
            <a href="{% url 'sign_up' %}" class="tab">Реєстрація</a>
            <a href="{% url 'login' %}" class="tab active">Авторизація</a>
        </div>

        <h2 class="form-title">Раді тебе знову бачити!</h2>
        <div class="login-form">
            {% render_custom_form %}
        </div>
    </div>
{% endblock %}
